<h1>무궁화(<font color="pink">Althaea frutex</font>)</h1> 

  <newline></newline> 

  <h3>“우리나라를 대표하는 꽃! 무궁화~ 삼천리~ ..”</h3> 

<h4><li><u>높이 2∼4m</u>이고 전체에 털이 없고 많은 가지를 치며 회색을 띤다. </h4></li> 

  <h4><li>잎은 늦게 돋아나고 어긋나며 자루가 짧고 마름모꼴 또는 달걀모양으로 <u>길이 4∼6cm, 너비 2.5∼5 cm</u>며 얕게 3개로 갈라진다. 
</h4></li> 
<h4><li>표면에는 털이 없으나 잎 뒷면에는 털이 있다. 꽃은 반드시 새로 자란 잎겨드랑이에서 하나씩 피고 대체로 종(鍾) 모양이며 자루는 짧다</h4></li>
